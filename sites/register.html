    <body>
        <header class="bg-danger">
            <div class="container-fluid">
                <div class="row">

                    </div>
                    <div class="col-8 mt-2 me-0 pe-0 text-end">

                    <input type="password" id="password" name="password" class="form-control" placeholder="Лозинка" required="">

                    <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Потврди лозинка" required="">

                <p>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Име" required="" autofocus="">
                </p>
                <p>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Презиме" required="" autofocus="">
                </p>
                <hr/>
                <a class="btn btn-lg btn-danger text-white btn-block col-12 mb-2 fw-bold" type="submit" href="./login.html">Регистрирај се</a>
